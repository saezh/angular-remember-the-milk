<div class="add-item">
  <input type="text" class="add-item-title"
         #titleInput
         (input)="addItemTitle = titleInput.value"
         (keydown.enter)="emitAddItem()"
         [value]="addItemTitle">
  <button (click)="emitAddItem()"
          [disabled]="addItemTitle.length === 0"
          class="add-item-button">Add</button>
</div>
